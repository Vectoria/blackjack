<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/jpg" href="img/png/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/blackjack_style.css">
  <title>Blackjack</title>
</head>

<body class="bg">
  <header class="container text-center text-white py-4">
    <h1>♠♥ BLACKJACK ♣♦</h1>
  </header>

  <main class="container text-center">
    <section id="game">
      <section id="seccao_dealer" class="py-3">
        <div class="row d-flex">
          <h2 id="dealer_pontinhos"></h2>

        </div>
        <p id="dealer"></p>
        <p id="dealer_cards"></p>
      </section>
      <section id="seccao_player" class="py-4">
        <h2 id="player_pontinhos"></h2>
        <p id="player"></p>
        <p id="player_cards"></p>
      </section>
      <button class="btn btn-primary" id="card" type="button" onclick="player_new_card()">Card</button>
      <button class="btn btn-danger" id="stand" type="button" onclick="dealer_finish()">Stand</button>
      <button class="btn btn-success" id="new_game" type="button" onclick="new_game()" disabled>New Game</button>
      <h1 id="winner"></h1>
    </section>
    <section id="sec_debug">
      <p id="debug">
      </p>
    </section>
  </main>

  <footer class="container">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="js/blackjack_object.js"></script>
  <script src="js/blackjack_manager.js"></script>
  <script>
    window.onload = new_game;
  </script>
</body>

</html>
