<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/blackjack_style.css">
  <title>Blackjack</title>
</head>

<body class="bg">
  <header class="container">
    <h1>Blackjack</h1>
  </header>

  <main class="container">
    <section id="game">
      <h2>Dealer</h2>
      <p id="dealer"></p>
      <p id="dealer_cards"></p>
      <h2>Player</h2>
      <p id="player"></p>
      <p id="player_cards"></p>
      <button class="btn btn-primary" id="card" type="button" onclick="player_new_card()">Card</button>
      <button class="btn btn-secondary" id="stand" type="button" onclick="dealer_finish()">Stand</button>
      <button class="btn btn-success" id="new_game" type="button" onclick="new_game()" disabled>New Game</button>
    </section>

    <section id="sec_debug">
      <h2>Debug</h2>
      <p id="debug">
      </p>
    </section>
  </main>

  <footer class="container">
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <script src="js/blackjack_object.js"></script>
  <script src="js/blackjack_manager.js"></script>
  <script>
    window.onload = new_game;
  </script>
</body>

</html>
